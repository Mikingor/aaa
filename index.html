<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –∫—Ä–∏–∫ –ê–Ω–¥—Ä–µ—è</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
    }

    #start-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      z-index: 100;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 0.5em;
      z-index: 10;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      height: 80vh;
      z-index: 1;
      pointer-events: none;
    }

    #visualizer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: end;
      z-index: 0;
      pointer-events: none;
      opacity: 0.4;
      backdrop-filter: blur(8px);
    }

    .bar {
      flex: 1;
      margin: 0 1px;
      background: linear-gradient(to top, #0f0, #0ff);
      height: 10px;
      transition: height 0.1s ease;
    }
  </style>
</head>
<body>
  <div id="start-overlay">üîä –ù–∞–∂–º–∏, —á—Ç–æ–±—ã –∑–∞–ø—É—Å—Ç–∏—Ç—å "–∫—Ä–∏–∫ –ê–Ω–¥—Ä–µ—è"</div>
  <h1>–±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –∫—Ä–∏–∫ –ê–Ω–¥—Ä–µ—è</h1>
  <video id="video" src="andrei.mp4" loop playsinline></video>
  <div id="visualizer"></div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('start-overlay');
    const visualizer = document.getElementById('visualizer');

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256; // –ë–æ–ª—å—à–µ —á–∞—Å—Ç–æ—Ç ‚Üí –±–æ–ª—å—à–µ –ø–æ–ª–æ—Å–æ–∫
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const bars = [];
    for (let i = 0; i < bufferLength; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      visualizer.appendChild(bar);
      bars.push(bar);
    }

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);
      for (let i = 0; i < bufferLength; i++) {
        bars[i].style.height = `${dataArray[i] * 1.5}px`;
        bars[i].style.background = `linear-gradient(to top, rgb(${dataArray[i]},255,${255 - dataArray[i]}), #000)`;
      }
    }

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';

      if (audioCtx.state === 'suspended') {
        await audioCtx.resume();
      }

      const source = audioCtx.createMediaElementSource(video);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      video.volume = 1;
      video.play();
      animate();
    });
  </script>
</body>
</html>
